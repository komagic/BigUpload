# 服务器配置
server.port=8080

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# BigUpload配置
bigupload.upload-path=./uploads
bigupload.temp-path=./uploads/temp
bigupload.base-url=http://localhost:8080
bigupload.max-file-size=0
bigupload.chunk-size=2097152
bigupload.concurrent=3
bigupload.api-prefix=/api/upload
bigupload.enable-file-server=true
bigupload.file-server-path=/files

# 日志配置
logging.level.com.bigupload=INFO
logging.level.root=INFO 